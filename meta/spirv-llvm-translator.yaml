name: spirv-llvm-translator
version: 18.1.4
url: "https://github.com/KhronosGroup/SPIRV-LLVM-Translator/archive/v${version}/SPIRV-LLVM-Translator-${version}.tar.gz"
get: |
  mkdir build &&
  cd    build &&

  cmake -D CMAKE_INSTALL_PREFIX=/usr                   \
        -D CMAKE_BUILD_TYPE=Release                    \
        -D BUILD_SHARED_LIBS=ON                        \
        -D CMAKE_SKIP_INSTALL_RPATH=ON                 \
        -D LLVM_EXTERNAL_SPIRV_HEADERS_SOURCE_DIR=/usr \
        -G Ninja ..                                    &&
  ninja && sudo ninja install &&
  rm -rvf * &&
  CC="gcc -m32" CXX="g++ -m32"                         \
  PKG_CONFIG_PATH=/usr/lib32/pkgconfig                 \
  cmake -D CMAKE_INSTALL_PREFIX=/usr                   \
        -D CMAKE_INSTALL_LIBDIR=lib32                  \
        -D CMAKE_BUILD_TYPE=Release                    \
        -D CMAKE_SKIP_INSTALL_RPATH=ON                 \
        -D BUILD_SHARED_LIBS=ON                        \
        -D LLVM_EXTERNAL_SPIRV_HEADERS_SOURCE_DIR=/usr \
        -G Ninja ..                                    &&
  ninja &&
  sudo DESTDIR=$PWD/DESTDIR ninja install
  sudo cp -vr DESTDIR/usr/lib32/* /usr/lib32
  sudo rm -rf DESTDIR
  sudo ldconfig
remove: |
  cd build && sudo ninja uninstall
