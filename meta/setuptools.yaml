name: "setuptools"
version: "74.1.2"
url: "https://pypi.org/packages/source/s/setuptools/setuptools-${version}.tar.gz"
get: |
  sudo pip3 wheel -w dist --no-cache-dir --no-build-isolation --no-deps $PWD
  sudo pip3 install --no-index --find-links dist setuptools
remove: sudo pip3 uninstall -y setuptools
