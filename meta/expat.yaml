name: "expat"
version: "2.6.3"
url: "https://prdownloads.sourceforge.net/expat/expat-${version}.tar.xz"
get: |
  ./configure --prefix=/usr    \
              --disable-static \
              --docdir=/usr/share/doc/expat-${version} &&
  make && sudo make install &&
  sed -e "/^am__append_1/ s/doc//" -i Makefile &&
  make clean &&
  CC="gcc -m32" ./configure \
    --prefix=/usr        \
    --disable-static     \
    --libdir=/usr/lib32  \
    --host=i686-pc-linux-gnu &&
  make &&
  sudo make DESTDIR=$PWD/DESTDIR install &&
  sudo cp -Rv DESTDIR/usr/lib32/* /usr/lib32 &&
  sudo rm -rf DESTDIR
remove: |
  sudo rm -v /usr/bin/xmlwf /usr/lib{,32}/libexpat.so* &&
  sudo rm -rv /usr/share/doc/expat-${version}
