name: "glib"
version: "2.82.0"
url: "https://download.gnome.org/sources/glib/${minor_version}/glib-${version}.tar.xz"
# This shit has to be updated often probably because gobject-introspection exists
get: |
  wget https://download.gnome.org/sources/gobject-introspection/1.80/gobject-introspection-1.80.1.tar.xz
  if [ -e /usr/include/glib-2.0 ]; then
    rm -rf /usr/include/glib-2.0.old &&
    mv -vf /usr/include/glib-2.0{,.old}
  fi
  mkdir build &&
  cd    build &&

  meson setup ..                  \
        --prefix=/usr             \
        --buildtype=release       \
        -D introspection=disabled \
        -D glib_debug=disabled    \
        -D man-pages=enabled      \
        -D sysprof=disabled       &&
  ninja &&
  sudo ninja install &&
  tar xvf ../gobject-introspection-1.80.1.tar.xz &&
  meson setup gobject-introspection-1.80.1 gi-build \
            --prefix=/usr --buildtype=release     &&
  ninja -C gi-build &&
  sudo ninja -C gi-build install &&
  meson configure -D introspection=enabled &&
  ninja &&
  sudo ninja install
remove: sudo rm -v /usr/bin/binary /usr/lib/library.so*
