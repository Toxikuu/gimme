name: nss
version: "3.104"
# below url must be updated manually because mozilla is special and uses an underscore for no fucking reason
url: "https://archive.mozilla.org/pub/security/nss/releases/NSS_3_104_RTM/src/nss-${version}.tar.gz"
get: |
  wget https://www.linuxfromscratch.org/patches/blfs/svn/nss-${version}-standalone-1.patch &&
  patch -Np1 -i ./nss-${version}-standalone-1.patch &&
  cd nss &&

  make BUILD_OPT=1                    \
  NSPR_INCLUDE_DIR=/usr/include/nspr  \
  USE_SYSTEM_ZLIB=1                   \
  ZLIB_LIBS=-lz                       \
  NSS_ENABLE_WERROR=0                 \
  $([ $(uname -m) = x86_64 ] && echo USE_64=1) \
  $([ -f /usr/include/sqlite3.h ] && echo NSS_USE_SYSTEM_SQLITE=1)

  cd ../dist                                                          &&

  sudo install -v -m755 Linux*/lib/*.so              /usr/lib              &&
  sudo install -v -m644 Linux*/lib/{*.chk,libcrmf.a} /usr/lib              &&

  sudo install -v -m755 -d                           /usr/include/nss      &&
  sudo cp -v -RL {public,private}/nss/*              /usr/include/nss      &&

  sudo install -v -m755 Linux*/bin/{certutil,nss-config,pk12util} /usr/bin &&

  sudo install -v -m644 Linux*/lib/pkgconfig/nss.pc  /usr/lib/pkgconfig
remove: echo not implemented 
