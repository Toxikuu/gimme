name: "libpipeline"
version: "1.5.8"
url: "https://download.savannah.gnu.org/releases/libpipeline/libpipeline-${version}.tar.gz"
get: |
  ./configure --prefix=/usr &&
  make &&
  sudo make install
remove: |
  sudo rm -v /usr/lib/libpipeline.so* \
  /usr/include/pipeline.h             \
  /usr/share/man/man3/libpipeline.3   \
  /usr/share/man/man3/pipeline_*      \
  /usr/share/man/man3/pipecmd_*
