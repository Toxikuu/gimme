name: sudo
version: 1.9.16
url: "https://www.sudo.ws/dist/sudo-${version}.tar.gz"
get: |
  ./configure --prefix=/usr                           \
              --libexecdir=/usr/lib                   \
              --with-secure-path                      \
              --with-env-editor                       \
              --docdir=/usr/share/doc/sudo-${version} \
              --with-passprompt="[sudo] password for %p: " &&
  make && sudo make install
remove: sudo make uninstall
